mme:
    freeDiameter:
      identity: mme.localdomain
      realm: localdomain
      listen_on: 127.0.0.2
      no_fwd: true
      load_extension:
        - module: /home/lab5g/open5gs/build/subprojects/freeDiameter/extensions/dbg_msg_dumps.fdx
          conf: 0x8888
        - module: /home/lab5g/open5gs/build/subprojects/freeDiameter/extensions/dict_rfc5777.fdx
        - module: /home/lab5g/open5gs/build/subprojects/freeDiameter/extensions/dict_mip6i.fdx
        - module: /home/lab5g/open5gs/build/subprojects/freeDiameter/extensions/dict_nasreq.fdx
        - module: /home/lab5g/open5gs/build/subprojects/freeDiameter/extensions/dict_nas_mipv6.fdx
        - module: /home/lab5g/open5gs/build/subprojects/freeDiameter/extensions/dict_dcca.fdx
        - module: /home/lab5g/open5gs/build/subprojects/freeDiameter/extensions/dict_dcca_3gpp/dict_dcca_3gpp.fdx
      connect:
        - identity: hss.localdomain
          addr: 127.0.0.8

    s1ap:
      - addr: 10.14.2.5
    gtpc:
      - addr: 127.0.0.2
    gummei:
      plmn_id:
        mcc: 510
        mnc: 14
      mme_gid: 2
      mme_code: 1
    tai:
      plmn_id:
        mcc: 510
        mnc: 14
      tac: 5300
    security:
        integrity_order : [ EIA2, EIA1, EIA0 ]
        ciphering_order : [ EEA0, EEA1, EEA2 ]

    network_name:
        full: Open5GS

sgwc:
    gtpc:
      - addr: 127.0.0.3
    pfcp:
      - addr: 127.0.0.3

