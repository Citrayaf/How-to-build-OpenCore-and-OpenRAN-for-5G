      - addr: 127.0.0.14
        port: 7777
    nsi:
      - addr: ::1
        port: 7777
        s_nssai:
          sst: 1
bsf:
    sbi:
      - addr: 127.0.0.15
        port: 7777

udr:
    sbi:
      - addr: 127.0.0.20
        port: 7777
